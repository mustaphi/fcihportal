{% load crispy_forms_tags %}
<title>Login</title>
<body style="">
    <div style="margin:150px 550px">
        <H1>-----LOG IN---</H1>

            <center><input  type='submit' value='Sign Up' /></center>
        </form>
    </div>
</body>
